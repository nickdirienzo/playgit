<style>
iframe { border: 1px solid #555; display: block; width: 85%; height: 200px; }
</style>
<form method="POST" action="/login">
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
</form>

<form method="POST" action="/signup">
    <h1>Signup</h1>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Signup">
</form>

<form method="POST" action="/create_playlist">
    <h1>Create playlist</h1>
    <input type="text" name="name" placeholder"Playlist name">
    <input type="number" name="parent" placeholder="Parent">
    <input type="submit" value="Create">
</form>

<h1>/playlists</h1>
<iframe src="/playlists"></iframe>

<br>
<a href="/logout">Logout</a>
